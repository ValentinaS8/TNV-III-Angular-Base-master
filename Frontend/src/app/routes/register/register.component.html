<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7 mt-5 mx-auto">
      <form (ngSubmit)="addUsers()" class="box" #form="ngForm">
            <h1>Sign Up</h1>
            <p class="text-muted"> Please enter your login and password!</p>
              
              <input type="text" placeholder="Username" id="name" required [(ngModel)]="userName" name="userName">
              <input type="password" placeholder="Enter Password" id="pwd" required [(ngModel)]="pwd" name="pwd">
              <input type="submit" name="" value="Join"
                [disabled]="!form.valid">
              </form>        
            </div>
            
          </div><br><br>
        </div>
      </body>
